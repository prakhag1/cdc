apiVersion: v1
kind: Service
metadata:
  labels:
    service: kafka
  name: kafka
spec:
  ports:
  - name: "9092"
    port: 9092
    targetPort: 9092
  clusterIP: None
  selector:
    service: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: kafka
  name: kafka
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      service: kafka
  template:
    metadata:
      labels:
        service: kafka
    spec:
      containers:
      - env:
        - name: ZOOKEEPER_CONNECT
          value: zookeeper-0.zookeeper.default.svc.cluster.local:2181
        image: debezium/kafka:0.10
        name: kafka
        ports:
        - containerPort: 9092
